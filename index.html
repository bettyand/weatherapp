<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Weather App</h1>
        <div class="search">
            <input type="text" id="search-bar" aria-label="search bar" placeholder="Zip Code">
            <button>Get My Weather</button>
        </div>
        <div class="info">
            <h2 class="city">Charlotte</h2>            
            <p class="date">April 20, 2022</p>
            <p class="temp">69°F</p>
            <p class="condition">Cloudy</p>
            <div class="hi-lo">
                <p class="high">100°F</p>
                <p class="low">0°F</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
