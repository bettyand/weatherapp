<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurpl Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search-bar" aria-label="search bar" placeholder="US Zip Code" autofocus
                autocomplete="on">
            <button id="button">Get My Weather</button>
        </div>  
        <div class="error"></div>      
        <h1 class="city">Current Weather in Your City</h1>
        <p class="date">on April 20, 2022</p>
        <div class="info">
            <div class="main-stats">
                <div class="temp">
                    <p class="temperature">##째F</p>
                    <p class="feels">Feels Like ##째F</p>
                </div>
                <div class="cond">
                    <img src="https://openweathermap.org/img/wn/03d.png" alt="" class="icon" />
                    <p class="condition">Condition</p>
                </div>
            </div>
            <div class="hi-lo">
                <p class="low">Low of ##째F</p>
                <p class="high">High of ##째F</p>
            </div>
            <div class="more-info">
                <p class="humid"> ##% Humidity</p>
                <p class="wind">##MPH Wind</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
